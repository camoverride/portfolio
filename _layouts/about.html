<style>
  /* Container for the image grid */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns layout for desktop */
    gap: 20px; /* Space between the images */
  }

  /* Ensure the image containers are sized correctly within the grid */
  .project-image-container {
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* Maintain aspect ratio */
    overflow: hidden;
  }

  /* Ensure the images fill their container */
  .project-image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure images cover their container */
    display: block;
  }

  .hover-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    transform-origin: center center;
    color: white;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    white-space: nowrap;
    max-width: 90%;
  }

  .project-image-container:hover .hover-text {
    opacity: 1;
  }

  /* Mobile Styles */
  @media (max-width: 767px) {
    .image-grid {
      grid-template-columns: 1fr; /* Single column layout for mobile */
    }
    .hover-text {
      opacity: 1; /* Always visible on mobile */
    }
  }

<script>
  function scaleTextToFit(containerId, textId) {
    const container = document.getElementById(containerId);
    const text = document.getElementById(textId);
    const containerWidth = container.offsetWidth;

    let scale = 1;
    text.style.transform = `translate(-50%, -50%) scale(${scale})`;

    while (text.offsetWidth > containerWidth && scale > 0.5) {
      scale -= 0.01;
      text.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
  }

  window.addEventListener('load', () => {
    scaleTextToFit('fragments-container', 'fragments-text');
    scaleTextToFit('transmissions-container', 'transmissions-text');
  });

  window.addEventListener('resize', () => {
    scaleTextToFit('fragments-container', 'fragments-text');
    scaleTextToFit('transmissions-container', 'transmissions-text');
  });
</script>
